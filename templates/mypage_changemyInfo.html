<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>个人页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<link class="bootstrap library" rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script class="bootstrap library" src="../js/bootstrap.min.js" type="text/javascript"></script>
     <script  langugae="javascript" type="text/javascript">
    	function onConfirm(e){
    		window.location.href="mypage.html";

    	}


    </script>
</head>
<body>
	<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				个人页面
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li class="active">
					<a href="mypage.html">个人信息</a>
				</li>
				<li>
					<a href="mypage_product.html">出售管理</a>
				</li>
				<li>
					<a href="mypage_purchase.html">购买记录</a>
				</li>
				<li>
					<a href="mypage_newproduct.html">发布新商品</a>
				</li>
				<li>
					<a href="mypage_message.html">我的站内信</a>
				</li>
			</ul>
		</div>
	</div>
	<form role="form" name="Infoform">
			<div class ="form-group">
				<label for="myRealName">真实姓名</label>
				<input type="text" class="form-control" id="myRealName" name="myRealName" placeholder="输入姓名">
			</div>
			<div class="form-group">
				<label for="myLevel">年级</label>
				<input type="text" class="form-control" id="myLevel" name="myLevel" placeholder="输入年级">
			</div>
			<div class="form-group">
				<label for="InputCollege">选择院系</label>
{% if college_list %}
  				<select class="form-control" id="InputCollege" name="InputCollege">
{% for each college in college_list %}
 			 		<option>{{college.name}}</option>
{% endfor %}
             		</select>
{% else%}
<p>No list are available.</p>
{% endif %}
			</div>
  		<div class="form-group">
   	 		<label for="Infopicture">修改头像 </label>
    		<input type="file" id="Infopicture" name="InputCollege">
    		<p class="help-block">help info....</p>
  		</div>
  		<button type="submit" class="btn btn-default" onclick="onConfirm(this)">提交修改</button>

		</form>
		
	</div>

</body>

</html>
