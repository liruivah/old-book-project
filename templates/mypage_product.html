<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>出售管理</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link class="bootstrap library" rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script class="bootstrap library" src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
    <!-- jump to your message -->
      function ontableclick(e){

        var a=e.getElementsByTagName('td')[0].innerHTML;
        window.location.href="productchange.html#"+encodeURI(a); 


      }


    </script>
</head>

<body>
	<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				个人页面
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li >
					<a href="mypage.html">个人信息</a>
				</li>
				<li class="active">
					<a href="#">出售管理</a>
				</li>
				<li>
					<a href="mypage_purchase.html">购买记录</a>
				</li>
				<li>
					<a href="mypage_newproduct.html">发布新商品</a>
				</li>
				<li>
					<a href="mypage_message.html">我的站内信</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
{% if latest_product_list  %}
                <table class="table table-hover" >
                  <thead>
                    <tr>
                      <th>编号</th>
                      <th>产品</th>
                      <th>发布时间</th>
                      <th>状态</th>
                    </tr>
                  </thead>
                  <tbody>
<!--class success error waring..  -->

{% for each product in latest_product_list %}
                    <tr onclick="ontableclick(this)" >
                      <td>{{product.id}}</td>
                      <td>{{product.name}}</td>
                      <td>{{product.date}}</td>
                      <td>{{product.state}}</td>
                    </tr>
{% endfor %}
                  </tbody>
                </table>
{%  else %}
<p> no product information</p>
{% endif %}
              
		</div>
	</div>

	</div>


</body>
</html>
