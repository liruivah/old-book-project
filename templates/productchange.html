<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>出售管理</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<link class="bootstrap library" rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script class="bootstrap library" src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        var loc=document.URL;
    	var n1=loc.length;
    	var n2=loc.indexOf("#");
		var id = decodeURI(loc.substr(n2+1, n1-n2));
    	function onbodyload(e){
    		if(n2!==-1)
    		document.getElementById('productid').innerHTML="商品编号"+id;
    		// do something

    	}


    </script>


</head>
<body onload="onbodyload(this)">
	<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				个人页面
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li >
					<a href="mypage.html">个人信息</a>
				</li>
				<li class="active">
					<a href="mypage_product.html">出售管理</a>
				</li>
				<li>
					<a href="mypage_purchase.html">购买记录</a>
				</li>
				<li>
					<a href="mypage_newproduct.html">发布新商品</a>
				</li>
				<li>
					<a href="mypage_message.html">我的站内信</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<label> 修改商品状态 </label>
			
		</div>
		<div class="span12">
			<label id="productid">
			</label>
		</div>

		<form role="form" name="stateform">
			<div class="form-group">
				<div class="radio">
  					<label>
   						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    						交易完成
  					</label>
				</div>
				<div class="radio">
  					<label>
    					<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    						上架商品
  					</label>
				</div>
				<div class="radio">
  					<label>
    					<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" >
    						删除商品
  					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-default">提交状态</button>
		</form>
	</div>

	<div class="row-fluid">
	<label> 修改商品信息 </label>		
	</div>
{% if product %}
	<form role="form" name="changeform">

 		<div class="form-group">
   			<label for="BookInputName">书籍名称</label>
  		 	<input type="text" class="form-control" id="BookInputName" name="BookInputName" value="{{product.name}}">
 		</div>
  		<div class="form-group">
    		<label for="CourseInputName">课程名称</label>
    		<input type="text" class="form-control" id="CourseInputName" name="CourseInputName" value="{{product.course}}">
  		</div>
		<div class="form-group">
    		<label for="TeacherInputName">授课老师</label>
    		<input type="text" class="form-control" id="TeacherInputName" name="TeacherInputName" value="{{product.teacher}}">
  		</div>


  		<div class="form-group">
    		<label for="BookInputPrice">设定价格</label>
    		<input type="text" class="form-control" id="BookInputPrice" name="BookInputPrice" value="{{product.price}}">
  		</div>
  		<div class="form-group">
  			<label for="InputCollege">选择院系</label>
}
{% if college_list %}
  				<select class="form-control" id="InputCollege" name="InputCollege" value="{{product.college}}">
{% for each college in college_list %}
 			 		<option>{{college.name}}</option>
{% endfor %}
             		</select>
{% else%}
<p>No list are available.</p>
{% endif %}
  		</div>
  		<div calss="form-group">
  			<label for="InputInfo">详细信息</label>
  			<textarea class="form-control" id="InputInfo" rows="3" name="InputInfo">
  				{{product.info}}
  			</textarea>

  		</div>
  		<div class="form-group">
   	 		<label for="bookpicture">上传书籍图片 </label>
   	 		<img src="{{product.picsrc}}" class="img-rounded">
    		<input type="file" id="bookpicture" name="bookpicture">
    		<p class="help-block">help info....</p>
  		</div>

  		<button type="submit" class="btn btn-default">保存修改</button>
	</form>
{% else %}
<p> error product </p>
{% endif %}



	</div>


</body>

</html>
