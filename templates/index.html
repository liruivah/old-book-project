<!DOCTYPE html>
<html>

<head>
    <title>购物首页</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">        
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" &text=Kanesir rel="stylesheet">
    <link class="bootstrap library" rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script class="bootstrap library" src="../js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>      

    <div class="container" id="login-frame" style="display:none;">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Email address">
        <input type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>
    </div>
        <!-- 导航栏 -->
        <nav>
            <div id="logo" class="logo">
                <a href="/">THU.校园二手书</a>
            </div>
            <fieldset class="field-container">
                <input type="text" placeholder="搜索..." class="field">
                <div class="icon-container">
                    <div class="icon-search"></div>
                    <div class="icon-close">
                        <div class="x-up"></div>
                        <div class="x-down"></div>
                    </div>
                </div>
            </fieldset>
            <div class="signin">
                <div id="button" onclick="openLogin()">
                    <a href="./login.html">登录</a>
                </div>
                <div id="button">
                    <a href="#">注册</a>
                </div>
            </div>

        </nav>
        <!-- 导航栏结束 -->
        
        <!-- 推荐商品 -->
        <div class="cardlist">
            <h3>商品推荐</h3>
            <div class="line"></div>
            <div class="line two"></div>
            <div class="image">
                <div class="img">热门书目</div>
                <div class="img">最新书目</div>
                <div class="img">个性推荐</div>
            </div>
        </div>
        <!-- 推荐商品结束 -->
        <!-- 商品详情 -->
        <div class="card swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-color:#91A8D0;">Slide 1</div>
                <div class="swiper-slide" style="background-color:rgb(247, 202, 201);">Slide 2</div>
                <div class="swiper-slide" style="background-color:white;">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- 商品详情结束 -->
        <!-- 底部 -->
        <footer>
        </footer>
        <!-- 底部结束 -->
    </div>
</body>

</html>
