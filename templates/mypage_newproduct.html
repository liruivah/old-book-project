    <script class="bootstrap library" src="../js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				个人页面
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li >
					<a href="mypage.html">个人信息</a>
				</li>

					<a href="mypage_product.html">出售管理</a>

	<form role="form" name="bookform">
 		<div class="form-group">
   			<label for="BookInputName">书籍名称</label>
  		 	<input type="text" class="form-control" id="BookInputName" name="BookInputName" placeholder="Enter Book Name">
 		</div>
  		<div class="form-group">
    		<label for="CourseInputName">课程名称</label>
    		<input type="text" class="form-control" id="CourseInputName" name="CourseInputName" placeholder="Course Name">
  		</div>
		<div class="form-group">
    		<label for="TeacherInputName">授课老师</label>
    		<input type="text" class="form-control" id="TeacherInputName" name="TeacherInputName" placeholder="Teacher Name">
  		</div>

  		<div class="form-group">
    		<label for="BookInputPrice">设定价格</label>
    		<input type="text" class="form-control" id="BookInputPrice" name="BookInputPrice" placeholder="0.0">
  		</div>
  		<div class="form-group">
  			<label for="InputCollege">选择院系</label>
{% if college_list %}
  				<select class="form-control" id="InputCollege" name="InputCollege">
{% for each college in college_list %}
 			 		<option>{{college.name}}</option>
{% endfor %}
             		</select>
{% else%}
<p>No list are available.</p>
{% endif %}
  		</div>
  		<div calss="form-group">
  			<label for="InputInfo">详细信息</label>
  			<textarea class="form-control" id="InputInfo" rows="3" name="InputInfo"></textarea>

  		</div>


  		<div class="form-group">
   	 		<label for="bookpicture">上传书籍图片 </label>
    		<input type="file" id="bookpicture" name="bookpicture">
    		<p class="help-block">help info....</p>
  		</div>
  		<!--
  		<div class="checkbox">
    		<label>
      		<input type="checkbox"> 非课程书籍
    		</label>
  		</div>
  		-->
  		<button type="submit" class="btn btn-default">确认发布</button>
	</form>



	</div>
