<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>个人页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<link class="bootstrap library" rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script class="bootstrap library" src="./js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				个人页面
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li >
					<a href="mypage.html">个人信息</a>
				</li>
				<li>
					<a href="mypage_product.html">在售商品</a>
				</li>
				<li >
					<a href="mypage_purchase.html">已购商品</a>
				</li>
				<li class="active">
					<a href="#">发布新商品</a>
				</li>
				<li>
					<a href="#">我的站内信</a>
				</li>
			</ul>
		</div>
	</div>
	<form role="form">
 		<div class="form-group">
   			<label for="BookinputName">书籍名称</label>
  		 	<input type="bookName" class="form-control" id="BookinputName" placeholder="Enter Book Name">
 		</div>
  		<div class="form-group">
    		<label for="CourseInputName">课程名称</label>
    		<input type="courseName" class="form-control" id="CourseInputName" placeholder="Course Name">
  		</div>
  		<div class="form-group">
    		<label for="BookInputPrice">设定价格</label>
    		<input type="Price" class="form-control" id="BookInputPrice" placeholder="0.0">
  		</div>
  		<div class="form-group">
  			<label for="InputCollege">选择院系</label>
  			<select class="form-control" id="InputCollege">
 			 <option>计算机系</option>
 			 <option>电子系</option>
  			 <option>3</option>
 			 <option>4</option>
  			 <option>5</option>
             </select>
  		</div>
  		<div calss="form-group">
  			<label for="InputMessage">详细信息</label>
  			<textarea class="form-control" id="InputMessage" rows="3"></textarea>

  		</div>


  		<div class="form-group">
   	 		<label for="bookpicture">上传书籍图片 </label>
    		<input type="file" id="bookpicture">
    		<p class="help-block">help info....</p>
  		</div>
  		<div class="checkbox">
    		<label>
      		<input type="checkbox"> 非课程书籍
    		</label>
  		</div>
  		<button type="submit" class="btn btn-default">确认发布</button>
	</form>



	</div>

</body>
</html>
