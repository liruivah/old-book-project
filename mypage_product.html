<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>出售管理</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<link class="bootstrap library" rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script class="bootstrap library" src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
    <!-- jump to your message -->
      function ontableclick(e){

        var a=e.getElementsByTagName('td')[0].innerHTML;
        window.location.href="productchange.html#"+encodeURI(a); 


      }


    </script>
</head>

<body>
	<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				个人页面
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<ul class="nav nav-tabs">
				<li >
					<a href="mypage.html">个人信息</a>
				</li>
				<li class="active">
					<a href="#">出售管理</a>
				</li>
				<li>
					<a href="mypage_purchase.html">购买记录</a>
				</li>
				<li>
					<a href="mypage_newproduct.html">发布新商品</a>
				</li>
				<li>
					<a href="mypage_message.html">我的站内信</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">

                <table class="table table-hover" contenteditable="true">
                  <thead>
                    <tr>
                      <th>编号</th>
                      <th>产品</th>
                      <th>发布时间时间</th>
                      <th>状态</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr onclick="ontableclick(this)" >
                      <td>1</td>
                      <td>随机过程</td>
                      <td>01/04/2012</td>
                      <td>Default</td>
                    </tr>
                    <tr class="success" onclick="ontableclick(this)">
                      <td>12345</td>
                      <td>组合数学</td>
                      <td>01/04/2012</td>
                      <td>Approved</td>
                    </tr>
                    <tr class="error" onclick="ontableclick(this)">
                      <td>2</td>
                      <td>红楼梦</td>
                      <td>02/04/2012</td>
                      <td>Declined</td>
                    </tr>
                    <tr class="warning" onclick="ontableclick(this)">
                      <td>3</td>
                      <td>三体</td>
                      <td>03/04/2012</td>
                      <td>Pending</td>
                    </tr>
                    <tr class="info" onclick="ontableclick(this)">
                      <td>4</td>
                      <td>计算机网络</td>
                      <td>04/04/2012</td>
                      <td>Call in to confirm</td>
                    </tr>
                  </tbody>
                </table>
              
		</div>
	</div>

	</div>


</body>
</html>
